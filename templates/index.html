<!DOCTYPE html>
<html>
<head>
    <title>Referral Viewer</title>
</head>
<body>
    <form method="post">
        Email: <input type="text" name="email">
        <input type="submit" value="Show Referrals">
    </form>

    {% if email %}
    Referrals for {{ email }}:
    <ul>
    {% for referral in referrals %}
        <!-- Use the 'safe' filter to render the string as raw HTML -->
        <li>{{ referral|safe }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
